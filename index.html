<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image-container">
          <img
            class="card-image__mobile"
            src="images/image-product-mobile.jpg"
            alt="chanay nay perfume"
          />
          <img
            class="card-image__desktop"
            src="images/image-product-desktop.jpg"
            alt="chanay nay perfume"
          />
        </div>
        <div class="card-content">
          <div class="card-content__wrapper">
            <h3 class="card-content__category">Perfume</h3>
            <h2 class="card-content__title">Gabrielle Essence Eau De Parfum</h2>
            <p class="card-content__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-container">
              <p class="price__green">$149.99</p>
              <span class="price__old">$169.99</span>
            </div>
            <button class="card-button">
              <img
                class="cart-image"
                src="images/icon-cart.svg"
                alt="cart image"
              />
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/donovangomez">Donovan</a>.
    </div>
  </body>
</html>
